<html>
  <head>
    <script src="jquery-3.6.3.min.js"></script><!-- memasukkan library jQuery -->
    <script type="text/javascript">
      $(document).ready(function () { // menjalankan kode di dalam fungsi setelah dokumen siap
        $(".sembunyi1").click(function () { $("#foto1").hide("slow");}); // menentukan event click untuk menyembunyikan elemen dengan animasi lambat
        $(".tampil1").click(function () { $("#foto1").show("slow");}); // menentukan event click untuk menampilkan elemen dengan animasi lambat
        $(".sembunyi2").click(function () { $("#foto2").hide("slow");});
        $(".tampil2").click(function () { $("#foto2").show("slow");});
      });
    </script>
  </head>
  <body>
    <button class="sembunyi1">sembunyikan</button> <!-- tombol untuk menyembunyikan foto1 -->
    <button class="tampil1">tampilkan</button> <!-- tombol untuk menampilkan foto1 -->
    <p>
        <img id="foto1" src="https://imgx.sonora.id/crop/0x0:0x0/360x240/photo/2021/11/25/tambora-mountjpg-20211125101151.jpg">
      </p>
    <br><br>
    <button class="sembunyi2">sembunyikan</button>
    <button class="tampil2">tampilkan</button>
    <p>
      <img id="foto2" src="https://blogpictures.99.co/fenomena-alam-aneh-tanda-kiamat-header.jpg">
    </p>
  </body>
</html>
